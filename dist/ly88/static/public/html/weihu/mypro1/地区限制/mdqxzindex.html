<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <title>龙8国际娱乐</title>

            background-image: url('./images/m1.png')
        }
        .main {
            position: relative;
            width: 100%;
            height: 50%;
            margin: 0 auto;
            text-align: center;
            transform: translateY(22%)

        .main-img {
            max-width: 100%;
        }
        .main-title-txt {
            font-family: monospace;
            color: #41acd8;

            font-weight: 550;
        }
        .main-txt {
            margin: .5rem;
            font-size: .7rem;
            color: #54575c;
        }
        .service {
            margin-top: 1rem;
            padding: 0.3rem 2rem;
            border: none;
            border-radius: 3%;
            background-color: #41acd8;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="main">
            <img class="main-img" src="./images/pc4.png" alt="">
            <h1 class="main-title-txt">访问限制</h1>
            <p class="main-txt">很抱歉！您所在的区域不在我们服务范围，给您造成的困扰请谅解</p>
            <p class="main-txt txt-center">若有任何疑惑，请与我们的客户服务联系，谢谢。</p>
            <button class="service">在线客服</button>
        </div>
    </div>
</body>
</html>
