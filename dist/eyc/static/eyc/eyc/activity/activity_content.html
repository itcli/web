    *, body, p {

    .nav-new {
      width: 100%;
      background: #4d8ffa;
      color: #fff;
      /* background: linear-gradient(90deg, #ff8e00, #ff5100);*/
      height: 0.88rem;
      line-height: 0.88rem;
      position: fixed;
      top: 0;
      left: 0;
    }
.back {
  width: 0.88rem;
  height: 0.88rem;
  position: absolute;
  left: 0;
  top: 0;
}

.back:after {
  content: '';
  position: absolute;
  width: 0.3rem;
  height: 0.3rem;
  top: 58%;
  left: 50%;
  border-bottom: 0.04rem solid #fff;
  border-left: 0.04rem solid #fff;
  -webkit-transform: rotate(45deg) translate(-50%, -50%);
  transform: rotate(45deg) translate(-50%, -50%);
}
    .nav-new .nav-bar-title {
      width: 100%;
      font-size: 0.36rem;
      font-weight: 600;
      color: #fff;
      height: 0.88rem;
      line-height: 0.88rem;
      text-align: center;
    }

    .nav-bar-block > img {
      position: absolute;
      top: 0.25rem;
      left: 15px;
      width: 0.23rem;
    }

    .act_wrap {
      position: absolute;
      z-index: 1;
      top: 0.88rem;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      touch-action: none;
    }
    .list {
      padding: 10px;
      position: relative;
      font-size: 100%;
      width: 100%;
    }
    .list .title {
      text-align: justify;
      margin-top: 10px;
      margin-bottom: 12px;
      font-size: 20px;
      font-weight: 700;
      color: rgba(255,255,255);
    }
    .list .date {
      font-size: 16px;
      line-height: 30px;
      color: rgba(0,0,0,.5);
      border-bottom: 1px solid rgba(0,0,0,.2);
      margin: -4px 0 10px;
    }
    table {
      width: 100%;
      margin-bottom: 15px;
      text-align: center;
      border: 1px solid #bdbfc2;
      border-spacing: 0;
      border-collapse: collapse;
      /*color: rgb(235, 235, 235);*/
    }

    table .firstRow {
      /*border: 1px solid rgb(235, 235, 235);*/
      /*background: #dcdcdc;*/
      color: #454741;
      border-bottom: 1px solid #bdbfc2;
    }

    table td {
      padding: 5px 0;
      border: 1px solid #bdbfc2;
      vertical-align: middle;
    }

    h4 {
      font-weight: bold;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 10px;
      line-height: 1.1;
      font-family: "微软雅黑", "Microsoft YaHei", Tahoma, HelveticaNeue-Light, "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    p {
      margin: 0 0 10px;
    }
    img {
      vertical-align: middle;
      width: 100%;
    }
  </style>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (!clientWidth > 640) {
            docEl.style.fontSize = 10 + 'px';
          } else {
            docEl.style.fontSize = 10 * (clientWidth / 640) + 'px';
          }
          docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      recalc();
    })(document, window);
      var myScroll;
      function loaded() {
        myScroll = new IScroll('#act_wrap', {mouseWheel: true, click: true});
      }
      document.addEventListener('touchmove', function (e) {
        e.preventDefault();
      }, false);
  </script>
  <script>

$(function () {
  function getQueryString(name) {
    var result = window.location.search.match(new RegExp("[\?\&]" + name + "=([^\&]+)", "i"));
    if (result == null || result.length < 1) {
      return "";
    }
    return result[1];
  }
  var str = getQueryString("bingo");
  document.getElementById('list_'+ str).style.display = 'block';

  var ua = window.navigator.userAgent.toLowerCase();
  if (ua.indexOf('show-icon')>=0) {
    // $('.show-icon').show();
    $('.nav-new').hide();
    $('.act_wrap').css('top',0);

  }

});


  </script>
