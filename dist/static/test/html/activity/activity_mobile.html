  <script>
      (function (doc, win) {
          var docEl = doc.documentElement,
              resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
              recalc = function () {
                  var clientWidth = docEl.clientWidth;
                  if (!clientWidth) return;
                  if(!clientWidth>640){
                      docEl.style.fontSize = 10 +'px';
                  }else{
                      docEl.style.fontSize = 10* (clientWidth / 640) + 'px';
                  };
                  docEl.style.fontSize = 100* (clientWidth / 750) + 'px';
              };
          if(!doc.addEventListener) return;
          win.addEventListener(resizeEvt, recalc, false);
          recalc();
          // doc.addEventListener('DOMContentLoaded', recalc, false);
      })(document,window) ;
  </script>
  <script>
      $(document).ready(
          function () {
              var count = $('.promotContent').size();
              for (var i = 0; i <= count; i++) {
                  $(".promotContent:eq(" + i + ")").hide();
              }
              $(".menuHead").click(function () {
                  $(this).next(".promotContent").toggle().siblings(".promotContent").hide();
                  $('html,body').animate({scrollTop: $(this).offset().top - $('.nav-new').height()+ 5},0);
              });
          });

  </script>
