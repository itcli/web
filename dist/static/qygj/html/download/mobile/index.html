<script rel="script" type="text/javascript" src="js/jroll-lite.js"></script>
<script rel="script" type="text/javascript">
  document.addEventListener('touchstart', function (event) {
    if (event.touches.length > 1) {
      event.preventDefault()
    }
  })
  var lastTouchEnd = 0
  document.addEventListener('touchend', function (event) {
    var now = (new Date()).getTime()
    if (now - lastTouchEnd <= 300) {
      event.preventDefault()
    }
    lastTouchEnd = now
  }, false)
  document.addEventListener('gesturestart', function (event) {
    event.preventDefault()
  })

  if (localStorage['config']) {
    var config
    try {
      config = JSON.parse(localStorage['config'])
    } catch (e) {

    }
    if (config) {
      var kefu_url = config.service.find(item => item.status === 'on')
      if (kefu_url) {
        document.querySelector('.online').setAttribute('href', kefu_url.url)
      }
    }
  }

  if (/iphone/.test(ua) || /ipad/.test(ua)) {
    document.querySelectorAll('.link').forEach(item => {
      item.setAttribute('href', ios_url)
    })
  } else if (/android/.test(ua)) {
    document.querySelectorAll('.link').forEach(item => {
      item.setAttribute('href', android_url)
    })
  } else {
    console.log('您的移动设备暂不支持此APP，请谅解')
  }

  var jroll = new JRoll('#scroll')
  jroll.refresh()
  setInterval(function () {
    jroll.refresh()
  }, 500)
</script>
