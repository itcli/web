  <style>
    *, body, p {
      margin: 0;
      padding: 0;
      color: #333333;
      box-sizing: border-box;
    }

    body {
      font-family: "Microsoft YaHei", Arial, Verdana, SimSun, SimHei, STHeiti, Helvetica, sans-serif !important;
      line-height: 1.42857143;
      font-size: 14px;
    }

    img {
      vertical-align: middle;
      width: 100%;
    }
    .wrap {
      position: absolute;
      z-index: 1;
      top: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      overflow: hidden;
      touch-action: none;
    }

    .wrap .activity_content .list {
      padding: 0 10px 10px;
    }

    .activity_content a {
      margin-top: 10px;
      display: inline-block;
      color: #3c3c3c;
      border: 1px solid #e6eaed;
      background: #fff;
      text-decoration: none;
      border-radius: 8px;
      overflow: hidden;
    }

    .activity_content a p {
      font-size: 16px;
      font-weight: 700;
      padding: 10px 0 10px 10px;
      margin: 0;
      border-bottom: 1px solid #e6eaed;
    }
    /*弹窗start*/
    .van-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,.7);
    }
    .van-dialog {
      display: none;
      line-height: 1;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 85%;
      font-size: 16px;
      overflow: hidden;
      -webkit-transition: .3s;
      transition: .3s;
      border-radius: 10px;
      background-color: #fff;
      -webkit-transform: translate3d(-50%,-50%,0);
      transform: translate3d(-50%,-50%,0);
      -webkit-backface-visibility: hidden;
      backface-visibility: hidden;
    }
    .van-dialog__header {
      border-bottom: 1px solid #f5f5f5;
      padding: 15px 0;
      text-align: center;
      font-weight: 500;
      font-family: PingFang SC, STHeitiSC-Light, Helvetica-Light, arial, sans-serif !important;
      box-sizing: border-box;
    }
    .van-dialog__content {
      padding: 16px;
      font-size: 16px;
      line-height: 1.5;
      max-height: 60vh;
      overflow-y: auto;
      text-align: center;
      -webkit-overflow-scrolling: touch;
    }
    .van-dialog__message--has-title {
      padding-top: 12px;
      color: #7d7e80;
    }
    .van-dialog__footer {
      overflow: hidden;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      position: relative;
      padding: 0;
      display: inline-block;
      width: 100%;
      height: 50px;
      line-height: 50px;
      border-radius: 2px;
      box-sizing: border-box;
      font-size: 16px;
      text-align: center;
      -webkit-appearance: none;
      -webkit-text-size-adjust: 100%;
      background: #f8f8f8;
    }
    .van-button__text {
      color: #f60;
    }
    /*弹窗end*/
  </style>
  <script>
    (function (doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
        recalc = function () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;
          if (!clientWidth > 640) {
            docEl.style.fontSize = 10 + 'px';
          } else {
            docEl.style.fontSize = 10 * (clientWidth / 640) + 'px';
          };
          docEl.style.fontSize = 100 * (clientWidth / 750) + 'px';
        };
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false);
      recalc();
      // doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
  </script>
</head>

<script>
  /*弹窗*/
  function openVan () {
    document.querySelector('.van-overlay').style.display = 'block';
    document.querySelector('.van-dialog').style.display = 'block';

  }
  function closeVan () {
    document.querySelector('.van-overlay').style.display = 'none';
    document.querySelector('.van-dialog').style.display = 'none';
  }
  var myScroll;

  function loaded() {
    myScroll = new IScroll('#wrap', {mouseWheel: true, click: true});
  }

  document.addEventListener('touchmove', function (e) {
    e.preventDefault();
  }, false);
</script>
