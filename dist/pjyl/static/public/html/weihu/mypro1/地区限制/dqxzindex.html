<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>龙8国际娱乐</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .box {
            width: 100%;
            height: 100%;
            background-image: url('./images/pc1.png')
        }
        .main {
            position: relative;
            width: 50%;
            height: 50%;
            margin: 0 auto;
            text-align: center;
        }
        .main-img {
            max-width: 100%;
        }
        .main-title-txt {
            margin-top: 0;
            color: #41acd8;
        }
        .main-txt {
            margin: 0;
            font-size: 12px;
            color: #54575c;
            /* font-weight: normal; */
        }
        .service {
            margin-top: 10px;
            padding: 0 10px;
            border: none;
            border-radius: 5%;
            background-color: #41acd8;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="main">
            <img class="main-img" src="./images/pc4.png" alt="">
            <h1 class="main-title-txt">地区限制</h1>
            <p class="main-txt">很抱歉！您所在的区域不在我们服务范围，给您造成的困扰请谅解</p>
            <p class="main-txt txt-center">若有任何疑惑，请与我们的客户服务联系，谢谢。</p>
            <button class="service">在线客服</button>
        </div>
    </div>
</body>
</html>
