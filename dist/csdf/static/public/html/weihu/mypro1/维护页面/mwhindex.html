<script>
    let xhr;
    if (window.XMLHttpRequest) { 
        xhr = new XMLHttpRequest(); 
    } else { 
        xhr = new ActiveXObjcet('Microsoft.XMLHTTP'); 
    };
    try {
        xhr.onreadystatechange = function() { 
            if(xhr.readyState === 4 && xhr.status === 200) {
                let res = JSON.parse(xhr.responseText)
                if (res.code === 200) {
                    let data = res.data
